<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Example</title>
<style>
    .form-container {
        border: 1px solid #000;
        padding: 20px;
        margin: auto;
    }
</style>
</head>
<body>

<div class="form-container">
    <p>Personal Details</p>

    <form action="http://www.mike-johnson.com/testform.php" method="POST">
        <!-- Personal Info Section -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" max="99" required>
        <br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
        <br>

        <label for="iq">IQ:</label>
        <input type="number" id="iq" name="iq" min="0" max="200" required>
        <br>


        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>
             


        <label for="outingDate">Date of proposed outing:</label>
        <input type="text" id="outingDate" name="outingDate" placeholder="mm / dd / yyyy" required>
    </form>
</div>

<div class="form-container">
    <!-- Check All That Apply Section -->
    <label>Check all that apply:</label>

    <input type="checkbox" id="single" name="single" value="yes">
    <label for="single">I am sigle</label><br>

    <input type="checkbox" id="workFullTime" name="workFullTime" value="yes">
    <label for="workFullTime">I work full-time</label><br>

    <input type="checkbox" id="rich" name="rich" value="yes">
    <label for="rich">I am rich</label><br>

    <input type="checkbox" id="parentsRich" name="parentsRich" value="yes">
    <label for="parentsRich">My parents are rich</label><br>

    <input type="checkbox" id="tattoo" name="tattoo" value="yes">
    <label for="tattoo">I have tattoos and/or piercings</label><br>

    <input type="checkbox" id="busyLocation" name="busyLocation" value="yes">
    <label for="busyLocation">The date will be at a busy and well lit public location</label><br>
</div>

<div class="form-container">
    <!-- Dropdown Section -->
    <label for="politicalPersuasion">Political Persuasion:</label>
    <select id="politicalPersuasion" name="politicalPersuasion">
        <option value="centric">Centric</option>
        <option value="left">Left</option>
        <option value="right">Right</option>
    </select>
    <label for="educationLevel">Education Level Completed:</label>
    <select id="educationLevel" name="educationLevel">
        <option value="highSchool">High School</option>
        <option value="college">College</option>
        <option value="masters">Masters</option>
        <option value="notApplicable">Not Applicable</option>
    </select>
</div>

<div class="form-container">
    <p>Essay Section</p>
    <!-- Essay Section -->
    <label for="essay">Explain in 50 words or less why someone should date you:</label><br><br>
    <textarea id="essay" name="essay" rows="4" cols="50" required></textarea>
</div>

<!-- Submit Button -->
<input placeholder="Enter Text Here" type="submit" value="Submit Your Application" form="form1">

</body>
</html>
